<template>
    <div class="slds-p-around_medium lgc-bg card-container">
        <lightning-layout horizontal-align="center">
            <lightning-layout-item padding="around-small" size="12" small-device-size="4" medium-device-size="4"
                large-device-size="4">
                <img src={book.bookImage} class="imageUrl" alt="Book Image">
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="12" small-device-size="7" medium-device-size="7"
                large-device-size="7" class="book-details">
                <h1 class="slds-truncate slds-text-heading_medium">
                    <strong>{book.bookName}</strong></h1>
                <h2 class="slds-truncate slds-text-heading_small">
                    <strong>Title: </strong>{book.title}</h2>
                <h2 class="slds-truncate slds-text-heading_small"><strong>Author: </strong> {book.author}</h2>
                <h2 class="slds-truncate slds-text-heading_small"><strong>Genre: </strong> {book.genre}</h2>

                <div class="slds-text-body_small">
                    <strong>Price: </strong><lightning-formatted-number maximum-fraction-digits="2" format-style="currency"
                        currency-code="USD" value={book.price}>
                    </lightning-formatted-number>
                </div>

                <div class="slds-text-body_small"><strong>Availability: </strong>{book.availability}
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="12" small-device-size="1" medium-device-size="1"
                large-device-size="1">
                <lightning-button-icon icon-name="utility:edit" onclick={handleEditClick}
                    title="Edit"></lightning-button-icon>
            </lightning-layout-item>
        </lightning-layout>
    </div>

    <template if:true={showEditModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Update Book</h1>
            </div>
            <div class="slds-modal__content" id="modal-content-id-1">
                <c-create-new-book record-id={book.id} action="Edit" onparentrefresh={callParent}></c-create-new-book>
            </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
