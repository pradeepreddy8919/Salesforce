<template>
    <lightning-card title="Book Store Inventory Dashboard" icon-name="standard:price_books">
        <div class="slds-grid slds-gutters slds-p-left_large">
            <div class="slds-col gridClass">
                <h1>
                    <span>Total Book Count</span>
                    <span class="slds-page-header__title slds-truncate" title={totalBooks}>{totalBooks}</span>
                </h1>
            </div>
            <div class="slds-col gridClass">
                <h1>
                    <span>Available Stock</span>
                    <span class="slds-page-header__title slds-truncate" title={availableStock}>{availableStock}</span>
                </h1>
            </div>
            <div class="slds-col gridClass">
                <h1>
                    <span>Sales Performance</span>
                    <span class="slds-page-header__title slds-truncate"
                        title={salesPerformance}>{salesPerformance}</span>
                </h1>
            </div>
        </div>
    </lightning-card>
</template>
