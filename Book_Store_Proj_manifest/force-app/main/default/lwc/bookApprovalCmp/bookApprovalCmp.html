<template>
    <lightning-card title="Books Pending for Approval" icon-name="standard:pricebook">
        <template if:true={requestsFound}>
            <lightning-datatable key-field="Id" data={data} columns={columns} hide-checkbox-column="true"
                show-row-number-column="true" onrowaction={callRowAction}>
            </lightning-datatable>
        </template>
        <template if:false={requestsFound}>
            <div class="demo-only" style="padding:0.5rem;background:#16325c">
                <div class="slds-text-color_inverse slds-text-align_center">No Pending Apporval Book Requests</div>
            </div>
        </template>
        <template if:true={error}>
            {error}>
        </template>
    </lightning-card>

    <template if:true={showCommentsPopUp}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">{headerLabel}</h1>
            </div>
            <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">
                <lightning-textarea name="input3" label="Enter Comments" placeholder="type here..." required
                    values={commentsValue} onchange={handleChange}></lightning-textarea>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                    onclick={closeModal}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleSave}>{buttonLabel}</button>
            </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
